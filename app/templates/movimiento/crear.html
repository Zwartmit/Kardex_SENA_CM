{% extends 'layout.html' %}
{% load widget_tweaks %}
{% block contenido %}
<form method="post" action=".">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-plus"></i>
                {{ titulo }}
            </h3>
        </div>
        <div class="card-body">
            {% csrf_token %}
            <div id="elementos">
                <div class="elemento-group row mb-3 align-items-end">
                    <div class="col-md-5">
                        <label for="elemento">Elemento:</label>
                        <select class="form-control" name="elemento">
                            <option value="" disabled selected>Seleccione un elemento</option>
                            {% for elem in elementos %}
                            <option value="{{ elem.id }}">{{ elem.item }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" name="cantidad" class="form-control" placeholder="Cantidad a registrar" />
                    </div>
                </div>
            </div>

            <div style="display: flex; justify-content: right;">
                <button type="button" class="btn btn-info" style="color: rgb(255, 255, 255); filter: drop-shadow(0 0 3px #000000);" id="agregarElemento">Agregar otro elemento a la lista</button>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                {{ form.descripcion|add_class:'form-control' }}
            </div>
            <div class="form-group">
                <label for="proyecto">Proyecto:</label>
                {{ form.proyecto|add_class:'form-control' }}
            </div>
            <div class="form-group">
                <label for="num_ficha">Número de Ficha:</label>
                {{ form.num_ficha|add_class:'form-control' }}
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary btn-flat" style="filter: drop-shadow(0 0 5px #000000);"><i class="fas fa-plus"></i> Guardar</button>
        <a href="{{ listar_url }}" class="btn btn-danger btn-flat" style="filter: drop-shadow(0 0 5px #000000);"><i class="fas fa-times"></i> Cancelar</a>
    </div>
</form>

<script>
    document.getElementById('agregarElemento').addEventListener('click', function () {
        const container = document.getElementById('elementos');
        const newElement = document.createElement('div');
        newElement.className = 'elemento-group row mb-3';
        newElement.innerHTML = `
            <div class="col-md-5">
                <label for="elemento">Elemento:</label>
                <select class="form-control" name="elemento">
                    <option value="" disabled selected>Seleccione un elemento</option>
                    {% for elem in elementos %}
                        <option value="{{ elem.id }}">{{ elem.item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="cantidad">Cantidad:</label>
                <input type="number" name="cantidad" class="form-control" placeholder="Cantidad a registrar" />
            </div>
            <div class="col-md-3" style="display: flex; align-items: center; padding-top: 30px">
                <button type="button" class="btn btn-danger btn-sm eliminarElemento" title="Eliminar elemento"><i class="fas fa-trash"></i></button>
            </div>`;
            
        container.appendChild(newElement);

        newElement.querySelector('.eliminarElemento').addEventListener('click', function () {
            container.removeChild(newElement);
        });
    });
</script>
<script>
    {% if form.errors %}
    var errors = '';
    {% for field in form %}
    {% for error in field.errors %}
    errors += '{{ error }}\\n';
    {% endfor %}
    {% endfor %}

    Swal.fire({
        title: 'Error',
        text: errors || 'Error desconocido.',
        icon: 'error',
        confirmButtonText: 'Aceptar',
        confirmButtonColor: '#034231'
    });
    {% elif request.GET.created %}
    Swal.fire({
        title: 'Éxito',
        text: 'Movimiento registrado con éxito.',
        icon: 'success',
        confirmButtonText: 'Aceptar',
        confirmButtonColor: '#034231'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = "{% url 'app:movimiento_lista' %}";
        }
    });
    {% elif request.GET.updated %}
    Swal.fire({
        title: 'Éxito',
        text: 'Movimiento editado con éxito.',
        icon: 'success',
        confirmButtonText: 'Aceptar',
        confirmButtonColor: '#034231'
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = "{% url 'app:movimiento_lista' %}";
        }
    });
    {% endif %}
</script>
{% endblock %}
