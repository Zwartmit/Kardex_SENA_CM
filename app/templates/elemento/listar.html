{% extends 'listar.html' %}

{% block columnas %}
<tr>
    <th scope="col">id</th>
    <th scope="col">Item</th>
    <th scope="col">Cantidad</th>
    <th scope="col">Opciones</th>
</tr>
<tr>
    <th><div class="filter-container"></div></th>
    <th><div class="filter-container"></div></th>
    <th><div class="filter-container"></div></th>
    <th></th> 
</tr>
{% endblock %}

{% block filas %}
    {% for p in object_list %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.item }}</td>
        <td>{{ p.cantidad }}</td>
        <td>
            <a href="{% url 'app:elemento_editar' p.id %}" class="btn btn-info btn-sm"><i class="fas fa-edit"></i></a>
            <a href="{% url 'app:elemento_eliminar' p.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
        </td>
    </tr>
    {% endfor %}
{% endblock %}

{% block javascript %}
<script type="application/javascript">
    $(document).ready(function () {
        $("#tabla").DataTable({
            responsive: true,
            initComplete: function () {
                var api = this.api();
                var columnNames = ['id', 'Item', 'Cantidad', 'Opciones'];
                var excludedColumns = [3]; 
                
                api.columns().every(function (index) {
                    var column = this;
                    var filterContainer = $('#tabla thead tr:eq(1) th').eq(index).find('.filter-container'); 

                    if (!excludedColumns.includes(index)) {
                        var select = $('<select><option value="">------</option></select>')
                            .appendTo(filterContainer)
                            .on('change', function () {
                                var val = $.fn.dataTable.util.escapeRegex($(this).val());
                                column
                                    .search(val ? '^' + val + '$' : '', true, false)
                                    .draw();
                            });

                        column.data().unique().sort().each(function (d) {
                            select.append('<option value="' + d + '">' + d + '</option>');
                        });
                    }
                });
            }
        });
    });
</script>
{% endblock %}
